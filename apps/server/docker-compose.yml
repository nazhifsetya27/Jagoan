version: '3.8'

services:
  app:
    build: .
    container_name: jagoan-server
    restart: always
    env_file:
      - .env
    environment:
      - PORT=3000
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
